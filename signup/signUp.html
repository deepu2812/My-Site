<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signUp.css">
        <meta charset="utf-8">
        <title>SignUp page</title>
    </head>
    <body>
        <h1>SignUp for Registration</h1>

        <form class="form" method="POST" action="welcome.html">

            <label for="first">FirstName:</label><br>
            <input type="text" name="first" placeholder="FirstName" required maxlength="8"><br>
            
            <label for="last">LastName:</label><br>
            <input type="text" name="last" placeholder="LastName"  required maxlength="8"><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" placeholder="@gmail.com" required ><br>

            <label for="contact">Mobile:</label><br>
            <input type="text" name="contact" required maxlength="10"><br><br>

            <input type="submit" id="btn" value="SignIN">
        </form>
    </body>
</html>
